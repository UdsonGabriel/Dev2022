 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Amazon | Index</title>
     <link rel="shortcut icon" href="Icon/favicon.ico" type="image/x-icon">
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <header>
         <div class="content">
             <nav>
                <div class="brand">
                    <a href="#">
                        <img src="img-header/amazon-logo-12.png" alt="Logo Amazon">
                        <p>.com.br</p>
                    </a>
                </div>
                    
                
                <div class="address">
                    <a href="#">
                        <img src="img-header/icons8-perímetro-virtual-24.png" alt="Localização">
                        <div class="text-address">
                            <p>Olá</p>
                            <h3>Selecione o endereço</h3>
                        </div>
                    </a>
                </div>
            

                <div class="search">
                    <select name="" id="">
                        <option value="">Todos:</option>
                        <option value="">Livros</option>
                        <option value="">Filmes</option>
                    </select>
                    <input type="text">
                    <button><img src="img-header/search.png" alt="Botão de pesquisa"></button>
                </div>

                <div class="login-list">
                    <a href="#">
                        <p>Olá, Faça seu login<p>
                        <h3>Contas e Listas</h3>
                    </a>
                </div>

                <div class="order-returns">
                    <a href="#">
                        <p>Devoluções</p>
                        <h3>e Pedidos</h3>
                    </a>
                </div>

                <div class="cart">
                    <a href="#">
                        <img src="https://img.icons8.com/windows/344/ffffff/shopping-cart-loaded--v1.png" alt="Carrinho de compras">
                        <h3>Carrinho</h3>
                    </a>
                </div>
             </nav>
         </div>
         <div class="nav-main">
                <div class="content"> 
                        <!-- 1# -->
                        <div class="menu">
                            <a href="#" id="link-style">
                                <img src="img-header/menu.png" alt="menu">
                                <h3>Todos</h3>
                            </a>
                        </div>
                        <!-- 2# -->
                        <div class="amazon-sales">
                            <a href="#">
                                <h3>Venda na Amazon</h3>
                            </a>
                        </div>
                        <!-- 3# -->
                        <div class="best-sellers">
                            <a href="#">
                                <h3>Mais Vendidos</h3>
                            </a>
                        </div>
                        <!-- 4# -->
                        <div class="amazon-outlet">
                            <a href="#">
                                <h3>Amazon Outlet</h3>
                            </a>
                        </div>
                        <!-- 5# -->
                        <div class="prime">
                            <a href="#">
                                <h3>Prime</h3>
                            </a>
                        </div>
                        <!-- 6# -->
                        <div class="offer">
                            <a href="#">
                                <h3>Oferta do Dia</h3>
                            </a>
                        </div>
                        <!-- 7# -->
                        <div class="books">
                            <a href="#">
                                <h3>Livros</h3>
                            </a>
                        </div>
                        <!-- 8# -->
                        <div class="music">
                            <a href="#">
                                <h3>Música</h3>
                            </a>
                        </div>
                        <!-- 9# -->
                        <div class="customer-service">
                            <a href="#">
                                <h3>Atendimento ao Cliente</h3>
                            </a>
                        </div>
                        <!-- 10# -->
                        <div class="img-prime">
                            <a href="#">
                                <img src="img-header/prime-vid.jpg" alt="Prime Vídio">
                            </a>
                        </div>
                </div>
         </div>
     </header>
 </body>
 </html>
